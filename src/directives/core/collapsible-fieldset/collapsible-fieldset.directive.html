<fieldset class="collapsible-fieldset">
    <legend class="fieldset-legend" ng-click="toggle()">
        <i class="ri-sm" ng-class="collapsed ? 'ri-arrow-right-s-line' : 'ri-arrow-down-s-line'"></i>
        <div class="fieldset-title">{{fieldsetLegend}}</div>
    </legend>
    <div class="fieldset-body" ng-show="!collapsed" ng-transclude></div>
</fieldset>
