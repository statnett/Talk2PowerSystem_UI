<div class="collapsible-card">
    <div class="card-header" ng-click="toggle()">
        <i class="ri-lg" ng-class="collapsed ? 'ri-arrow-right-s-line' : 'ri-arrow-down-s-line'"></i>
        <h4 class="card-title">{{cardTitle}}</h4>
    </div>
    <div class="card-body" ng-show="!collapsed" ng-transclude></div>
</div>
