<div class="main-menu">
    <div class="toggle-buttons">
        <button class="btn btn-link btn-open-menu" ng-click="toggleMainMenu()">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="btn btn-link btn-close-menu" ng-click="toggleMainMenu()">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    </div>
    <div class="menu-items">
        <main-menu-item
                class="menu-item"
                ng-class="{'active': isActive(route.path)}"
                ng-repeat="route in routes"
                icon-class="{{route.iconClass}}"
                label="{{'main_menu.btn.' + route.labelKey + '.label' | translate}}"
                url="{{route.path}}">
        </main-menu-item>

    </div>
</div>
