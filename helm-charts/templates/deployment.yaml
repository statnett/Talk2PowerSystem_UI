apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "t2ps-chatbot-ui.fullname" . }}
  namespace: {{ include "t2ps-chatbot-ui.namespace" . }}
  labels:
    {{- include "t2ps-chatbot-ui.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  progressDeadlineSeconds: {{ .Values.progressDeadlineSeconds }}
  selector:
    matchLabels:
      {{- include "t2ps-chatbot-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "t2ps-chatbot-ui.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/chatbot-service-proxy-config: {{ include (print $.Template.BasePath "/chatbot-services-proxy-config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: {{ include "t2ps-chatbot-ui.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if or .Values.global.imagePullSecrets .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- include "t2ps-chatbot-ui.combinedImagePullSecrets" . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.runVolume.enabled }}
        - name: run
          emptyDir: {{ .Values.runVolume.emptyDir | toYaml | nindent 12 }}
        {{- end }}
        {{- if .Values.configVolume.enabled }}
        - name: nginx-config
          emptyDir: {{ .Values.configVolume.emptyDir | toYaml | nindent 12 }}
        {{- end }}
        {{- if .Values.cacheVolume.enabled }}
        - name: nginx-cache
          emptyDir: {{ .Values.cacheVolume.emptyDir | toYaml | nindent 12 }}
        {{- end }}
        - name: {{ include "t2ps-chatbot.services.proxy.configuration" . }}
          configMap:
            name: {{ include "t2ps-chatbot.services.proxy.configuration" . }}
        - name: chatbot-ui-dist
          emptyDir: {}
      {{- with .Values.extraVolumes }}
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: copy-chatbot-ui-dist-to-writable-mount
          image: '{{ include "t2ps-chatbot-ui.image" . }}'
          imagePullPolicy: '{{ .Values.image.pullPolicy }}'
          {{- with (default .Values.securityContext .Values.initContainerSecurityContext) }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: chatbot-ui-dist
              mountPath: /tmp/usr/share/nginx/
          command: ["/bin/sh", "-c"]
          args:
            - cp -a /usr/share/nginx/. /tmp/usr/share/nginx/
      {{- with .Values.extraInitContainers }}
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "t2ps-chatbot-ui.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command: {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{ toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.ports.http }}
              protocol: TCP
          {{- with .Values.extraContainerPorts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
          {{- with .Values.extraEnvFrom }}
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          env:
            - name: CONTEXT_PATH
              value: {{ .Values.configuration.contextPath }}
          {{- with .Values.extraEnv }}
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.runVolume.enabled }}
            - name: run
              mountPath: /run
            {{- end }}
            {{- if .Values.configVolume.enabled }}
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            {{- end }}
            {{- if .Values.cacheVolume.enabled }}
            - name: nginx-cache
              mountPath: /var/cache/nginx
            {{- end }}
            - name: {{ include "t2ps-chatbot.services.proxy.configuration" . }}
              mountPath: /etc/nginx/includes/backend-proxy/chatbot-services-proxy.conf
              subPath: chatbot-services-proxy.conf
            - name: chatbot-ui-dist
              mountPath: /usr/share/nginx/
          {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources: {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe: {{- toYaml . | nindent 12 }}
          {{- end }}
