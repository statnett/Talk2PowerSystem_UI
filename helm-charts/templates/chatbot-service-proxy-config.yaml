apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "t2ps-chatbot.service.proxy.configuration" . }}
  namespace: {{ include "t2ps-chatbot-ui.namespace" . }}
  labels:
    {{- include "t2ps-chatbot-ui.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
data:
  chatbot-service-proxy.conf: |-
    {{- tpl (.Files.Get "files/chatbot-service-proxy.conf") . | nindent 4 }}
